<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Course & Class</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles/admin-dashboard.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="/assets/logo.png" alt="Logo" class="logo-img">
    </div>
    
    <div class="user-info">
      <span id="welcomeUser">Create Course & Class</span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <ul>
        <li><a href="/pages/admin-dashboard.html">Dashboard</a></li>
        <li><a href="/pages/admin-create.html">Create Course/Class</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="form-section">
        <h2>Create New Course</h2>
        <form id="courseForm">
          <label for="courseName">Course Name</label>
          <input type="text" id="courseName" required />

          <label for="courseCategory">Category</label>
          <input type="text" id="courseCategory" required />

          <label for="coursePrerequisites">Prerequisites</label>
          <select id="coursePrerequisites" multiple></select>

          <button type="submit">Create Course</button>
        </form>
      </div>

      <div class="form-section">
        <h2>Create New Class</h2>
        <form id="classForm">
          <label for="classCourse">Select Course</label>
          <select id="classCourse"></select>

          <label for="classInstructor">Select Instructor</label>
          <select id="classInstructor"></select>

          <label for="classTime">Class Time</label>
          <input type="text" id="classTime" placeholder="Sun 10am - 12pm" required />

          <label for="maxSeats">Max Seats</label>
          <input type="number" id="maxSeats" required />

          <button type="submit">Create Class</button>
        </form>
      </div>

      <!-- Placeholder for Course Editing/Deletion Section -->
      <div id="courseListSection" class="form-section">
        <h2>Manage Existing Courses</h2>
        <div id="courseList"></div>
      </div>
    </main>
  </div>

  <script src="/scripts/admin-create.js"></script>
</body>
</html>
