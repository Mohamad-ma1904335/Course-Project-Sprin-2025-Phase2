<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="/styles/student-dashboard.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="/assets/logo.png" alt="Logo" class="logo-img">
    </div>    
    <div class="user-info">
      <span id="welcomeUser">Welcome, Student</span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="/pages/student-learning-path.html">Learning Path</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h2>Available Courses</h2>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name or category..." />
      </div>
      <div id="coursesList" class="course-list"></div>
    </main>
  </div>

  <script src="/scripts/student-dashboard.js"></script>
</body>
</html>
